scene("mainmenu", () => {
    add([
        pos(center()),
        text("kaboom!", {
            size: 96,
            font: "Font",
        }),
        anchor("center"),
        "title",
    ])
    const play = add([
        pos(center() - 200),
        text("Click anywhere to begin", {
            size: 96,
            font: "sans-serif",
        }),
        anchor("center"),
        "title",
    ])

    play.onMousePress(() => {
        go("game");
    });
});

scene("game", () => {
    const guy = add([
        sprite("guy"),
        area(),
        body(),
        pos(0,0),
    ])
    const healthtext = add([
    text("Health: 100"),
    pos(24, 24),
    { value: 0 },
])
    const coinstext = add([
    text("Coins: 0"),
    pos(24, 85),
    { value: 0 },
])
    const timer = add([
    text("Time lasted: 0"),
    pos(24, 150),
])
let time = 0;
let coins = 0;
let health = 100;
    const background = add([
        sprite("bg"),
        pos(0, 0),
        scale(width() / 960,
            height() / 540),
        fixed(),
        z(-100)
    ]);
      add([
    rect(width() * 0.3, 20),
    pos(0, height() * 0.7701476015),
    opacity(0),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(127, 200, 255),
  ]);
    add([
    rect(width() * 0.356, 20),
    pos(width() * 0.165, height() * 0.6790476015),
    opacity(0),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(127, 200, 255),
  ]);
      add([
    rect(width() * 0.356, 20),
    pos(width() * 0.4, height() * 0.8190476015),
    opacity(0),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(127, 200, 255),
  ]);
      add([
    rect(width() * 0.356, 20),
    pos(width() * 0.694, height() * 0.7250476015),
    opacity(0),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(127, 200, 255),
  ]);

  loop(2, () => {
    const bomb = add([
        rect(50, 50),
        pos(rand(width()),0),
        area({scale: 2}),
        body(),
        color(127,200,255),
        anchor("bot"),
        "bomb",
    ])
      wait(3, () => {
        if (guy.isColliding(bomb)) {
            addKaboom(bomb.pos);
            destroy(bomb);
            shake();
            guy.jump(800);
            health -= 33;
            healthtext.text = "Health: " + health;
        }
        else {
            addKaboom(bomb.pos);
            shake();
            destroy(bomb);
        }
})
  });
  loop(5, () => {
    const coin = add([
        rect(40, 60),
        pos(rand(width()),0),
        area(),
        body(),
        color("#dee811"),
        anchor("bot"),
        "coin",
    ])
      guy.onCollide("coin", () => {
            destroy(coin);
            shake();
            coins += 1;
            coinstext.text = "Coins: " + coins;
});
  });
  
  loop(1, () => {
    time += 1;
    timer.text = "Time lasted: " + time;
  });


  guy.onUpdate(() => {  
    if (health <= 0) {
        go("gameover");
    }
  });
    setGravity(1400);

  onKeyDown("space", () => {
    if (guy.isGrounded()) {
      guy.jump();
    }
  });
  onKeyDown("left", () => {
    guy.move(-300, 0);
  });
  onKeyDown("right", () => {
    guy.move(300, 0);
  });
});

scene("gameover", () => {
    add([
        pos(center()),
        text("game over !!!", {
            size: 96,
            font: "sans-serif",
        }),
        anchor("center"),
        "title",
    ])
});

go("mainmenu");
</script>
